<div id="select-buttons">

<!-- Search by Course Name -->
<div>
<input name="searchByName" [(ngModel)]="searchByName"  type="text" placeholder="Search by Course Name" class="bg-white border px-4 py-2 rounded-md shadow">
<i><button (click)="filteredByName()">apply</button></i>
</div>

<!-- Select Category -->
<select [(ngModel)]="selectedCategory" (change)="applyCategoryFilter()" placeHolder="Select Category" class="bg-white border px-4 py-2 rounded-md shadow">
  <option value="">All Categories</option>
  <option value="boys">boys</option>
  <option value="girls">girls</option>
</select>

<!-- Select How Learning -->
<select [(ngModel)]="selectedHowLearning" (change)="applyHowLearningFilter()" class="bg-white border px-4 py-2 rounded-md shadow">
  <option value="">All Learning Ways</option>
  <option value="zoom">zoom</option>
  <option value="frontal">frontal</option>
</select>

</div>



<div id="all-course-page">
  <div *ngFor="let c of (filteredCourses | async)" class="course-item">
    <button mat-raised-button color="primary" (click)="showDetails(c)">Details</button>
    <h1 class="course-name"
   
     >{{c.name}}</h1>
    <h1>{{learningWay(c.learningWay)}}</h1>
    <img [src]="c.img" alt="Course Image">
  </div>
</div>
